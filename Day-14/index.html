<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      .Button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Calculator !!!!</h1>
    <div>
      <label for="num1"> number 1 : </label>
      <input type="number" id="num1" />
    </div>
    <br />
    <div>
      <label for="num2"> number 2 : </label>
      <input type="number" id="num2" />
    </div>
    <br />
    <div>
      <button class="Button" onclick="performcalculation('add')">add</button>
      <button class="Button" onclick="performcalculation('sub')">sub</button>
      <button class="Button" onclick="performcalculation('mul')">mul</button>
      <button class="Button" onclick="performcalculation('div')">div</button>
    </div>
    <br />
    <div>
      <b>Results:</b>
      <span id="results"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
