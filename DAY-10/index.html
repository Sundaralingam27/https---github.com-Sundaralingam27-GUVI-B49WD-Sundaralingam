<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class vs id</title>
    <style>
      div {
        font-size: 25px;
        color: blueviolet;
      }
      #greeting {
        color: black;
      }
      .School {
        display: grid;
        background-color: brown;
        margin: 20px;
        margin-block: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Class vs id</h1>
    <div>
      Welcome
      <div id="greeting">Hello everyone</div>
    </div>
    <div class="box School">Physics</div>
    <div class="School">Chemistry</div>
    <div class="School">Computer Science</div>
    <div class="IFET">HRM</div>
    <div class="IFET">TQM</div>
    <div class="IFET">Legal</div>
    <div class="Online">HTML</div>
    <div class="Online">CSS</div>
    <div class="Online">Javascript</div>
  </body>
</html>
